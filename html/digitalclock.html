<!DOCTYPE html>

	<head>

		<meta charset="utf-8" />

		<title>Web Applivation digitalclock</title>
		<link rel="stylesheet" href="../css/digitalclock.css">

	</head>
	<body>

			<button id="fileButton">画像を選択</button>

				<option value="green">緑</option>

				<option value="skyblue">空色</option>
				<option value="pink">ピンク</option>
				<option value="yellow">黄色</option>
				<option value="yellowgreen">黄緑色</option>
				<option value="purple">紫色</option>
				<option value="brown">茶色</option>
				<option value="gray">グレー</option>

			</select>
		</div>
